{% extends "base.html %}

{% block title %}Add Pipeline Tenant{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-background via-seconadry/30 to-background">
    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <a href="{% url 'home' %}" class="text-sm text-muted-foreground hover:text-primary transition-colors flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left h-4 w-4 mr-1"><path d="m15 18-6-6 6-6"/></svg>
            Back to Home
        </a>

        <div class="text-center mb-6 md:mb-8">
            <div class="flex justify-center mb-3 md:mb-4">
                <svg xlmns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left h-4 w-4 mr-1"><path d="m15 18-6-6 6-6"/></svg>
            </div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-2 px-2">
                Earn UGX 100 Per Tenant! 
            </h1>
            <p class="text-sm sm:text-base md:text-lg text-muted-foreground px-4">
                Help us grow by adding pipeline tenants from all over Uganda
            </p>
        </div>

        {% if tenants_added and tenants_added > 0 %}
        <div class="mb-4 md:mb-6 border-primary/30 bg-gradient-to-r from-primary/10 to-accent/10 rounded-xl shadow-lg">
            <div class="pt-4 md:pt-6 p-6">
                <div class="grid grid-cols-2 gap-3 md:gap-4 text-center mb-3 md:mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trophy h-4 w-4 md:h-5 md:w-5 text-primary"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14v10"/><path d="M14 14v10"/><path d="M8 9h8c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2Z"/></svg>
                    <p class="text-xs md:text-sm font-medium text-muted-foreground">Tenants</p>
                </div>
                <p class="text-2xl md:text-3xl font-bold text-primary">{{ tenants_added }}</p>
            </div>
        </div>
        <div>
            <div class="flex items-center justify-center gpa-1 md:gap-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dollar-sign h-4 w-4 md:h-5 md:w-5 text-green-600"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                <p class="text-xs md:text-sm font-medium text-muted-foreground">Earned</p>
            </div>
            <p class="text-xl md:text-3xl"></p>
        </div>
    </div>
</div>
